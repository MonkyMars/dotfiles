# Font - Matching Waybar Typography
font_family                 FiraCode Nerd Font
bold_font                   auto
italic_font                 auto
bold_italic_font            auto
font_size                   13

# Window - Sunset Serenity Glass Effect
remember_window_size        no
initial_window_width        950
initial_window_height       500
hide_window_decorations     yes
window_padding_width        15
background_opacity          0.15
dynamic_background_opacity  yes
confirm_os_window_close     0

# Scrollback
scrollback_lines            2000
wheel_scroll_min_lines      1

# Cursor - Sunset Glow
cursor_shape                beam
cursor_blink_interval       0.5
cursor_stop_blinking_after  1
cursor_trail                1

# Shell
shell                       /usr/bin/zsh
shell_args                  --login

# Colors - Sunset Serenity Palette
# Background: Nearly transparent for glass effect
background                  #000000
foreground                  #ffffff
selection_foreground        #ffffff
selection_background        #ff6b4a

# Cursor colors - Sunset accent
cursor                      #ff6b4a
cursor_text_color           #000000

# Black and dark colors
color0                      #000000
color8                      #2a2a2a

# Red colors - Sunset orange variations
color1                      #ff6b4a
color9                      #ff8c69

# Green colors - Keeping some contrast
color2                      #98d8c8
color10                     #b8e6d6

# Yellow colors - Warm sunset tones
color3                      #ffd56b
color11                     #ffe090

# Blue colors - Sky and water tones  
color4                      #6bb6ff
color12                     #90c8ff

# Magenta colors - Lavender accents from waybar
color5                      #b19cd9
color13                     #9b7cb6

# Cyan colors - Light blue accents
color6                      #8dd6f9
color14                     #b3e3fc

# White and light colors
color7                      #f0f5ff
color15                     #ffffff

# Tabs - Sunset Gradient Style (matching waybar design)
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_bar_margin_width        2
tab_bar_margin_height       4 0

# Active tab - Sunset gradient colors
active_tab_foreground       #ffffff
active_tab_background       #ff6b4a
active_tab_font_style       bold

# Inactive tab - Muted twilight
inactive_tab_foreground     #c8d4e8
inactive_tab_background     #2a4a6b
inactive_tab_font_style     normal

# Tab bar background - Deep twilight
tab_bar_background          #000000
