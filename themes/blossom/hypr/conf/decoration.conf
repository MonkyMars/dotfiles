# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 15
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        xray = true
        noise = 0.02
        brightness = 1.0
        contrast = 1.1
    }
    shadow {
        enabled = true
        range = 8
        render_power = 3
        # Sunset shadow with warm tones
        color = rgba(ff6b4a40)
        color_inactive = rgba(1e3a5f30)
    }
    # Glass effect for windows
    active_opacity = 1.0
    inactive_opacity = 0.85
    dim_inactive = true
    dim_strength = 0.1
}
