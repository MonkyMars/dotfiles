# ████ FLOW VOID - STARSHIP PROMPT CONFIGURATION ████
# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓
#
# Fluid command interface • Elegant system diagnostics
# Curved precision • Flowing steel • Liquid metal typography
# Deep void blacks • Silvery-blue accents
#
# "Every prompt flows like liquid metal through the void."
# "The system breathes. The interface flows."
# ─────────────────────────────────────────────────────────

"$schema" = 'https://starship.rs/config-schema.json'

# ▓▓▓ GLOBAL CONFIGURATION - FLOW SETTINGS ▓▓▓
add_newline = false
command_timeout = 1000
scan_timeout = 30

# ▓▓▓ PROMPT FORMAT - FLUID READOUT ▓▓▓
format = """
$fill\
$time\
$line_break\
$all\
$line_break\
~\
$character"""

right_format = """
$status\
$cmd_duration"""

# ▓▓▓ FILL CHARACTER - FLOWING SEPARATOR ▓▓▓
[fill]
symbol = '~'
style = '#2a2a3a'

# ▓▓▓ SYSTEM TIME - LIQUID CLOCK ▓▓▓
[time]
disabled = false
format = '[$time]($style)'
style = 'bold #7aa2d9'
time_format = '%H:%M:%S'
utc_time_offset = 'local'

# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓
# ████████████ COMMAND INTERFACE ████████████
# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓

[character]
format = '''
$symbol '''
success_symbol = '[◦](bold #b8c5d1)'
error_symbol = '[◦](bold #d97aa2)'
vimcmd_replace_one_symbol = '[◦](bold #b8c5d1)'
vimcmd_replace_symbol = '[◦](bold #b8c5d1)'
vimcmd_visual_symbol = '[◦](bold #b8c5d1)'

# ▓▓▓ SYSTEM USER - OPERATOR FLOW ▓▓▓
[username]
style_user = 'bold #b8c5d1'
style_root = 'bold #d97aa2'
format = '[$user]($style)[◊](#4a4a5a)'
disabled = false
show_always = true

# ▓▓▓ MACHINE HOSTNAME - SYSTEM FLOW ▓▓▓
[hostname]
ssh_only = false
format = '[$hostname]($style)[∿](#4a4a5a)'
style = 'bold #7aa2d9'
disabled = false

# ▓▓▓ DIRECTORY PATH - FILESYSTEM FLOW ▓▓▓
[directory]
style = 'bold #9fb8d1'
format = ' [$path]($style)[$read_only]($read_only_style)'
truncation_length = 1
truncate_to_repo = false
truncation_symbol = ''
read_only = '[◈RO◈]'
read_only_style = 'bold #d97aa2'
home_symbol = '~'
use_os_path_sep = true

# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓
# ████████████ VERSION CONTROL FLOW ████████████
# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓

[git_branch]
style = 'bold #7aa2d9'
format = ' [$symbol$branch(:$remote_branch)]($style) '
truncation_length = 20
truncation_symbol = '…'
only_attached = false
always_show_remote = false
ignore_branches = []

[git_commit]
style = 'bold #9fb8d1'
format = '[◈$hash$tag◈]($style)'
commit_hash_length = 7
tag_symbol = '◊TAG◊'
tag_disabled = false
only_detached = true

# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓
# ████████████ SYSTEM FLOW DIAGNOSTICS ████████████
# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓

[cmd_duration]
style = 'bold #7aa2d9'
min_time = 500
format = '[◈$duration◈]($style)'
show_milliseconds = true
show_notifications = false
min_time_to_notify = 45000

[status]
style = 'bold #d97aa2'
symbol = '∿ ERR ∿ '
success_symbol = ''
not_executable_symbol = '◈NOEXEC◈'
not_found_symbol = '◈404◈'
sigint_symbol = '◈SIGINT◈'
signal_symbol = '◈SIG◈'
format = '[$symbol$status]($style)'
map_symbol = false
disabled = false
pipestatus = true
pipestatus_separator = '∿'
pipestatus_format = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'

[jobs]
style = 'bold #9fb8d1'
symbol = '◈JOBS◈'
number_threshold = 1
symbol_threshold = 1
format = '[$symbol$number]($style)'

# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓
# ████████████ DEVELOPMENT FLOW ████████████
# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓

[nodejs]
style = 'bold #7aa2d9'
symbol = '∿ NODE ∿ '
format = '[$symbol($version)]($style)'
version_format = 'v${raw}'
detect_extensions = ['js', 'mjs', 'cjs', 'ts', 'tsx']
detect_files = ['package.json', '.node-version', '.nvmrc']
detect_folders = ['node_modules']
not_capable_style = 'bold #d97aa2'

[golang]
style = 'bold #9fb8d1'
symbol = '∿ GO ∿ '
format = '[$symbol($version)]($style)'
version_format = 'v${raw}'
detect_extensions = ['go']
detect_files = [
    'go.mod',
    'go.sum',
    'go.work',
    'glide.yaml',
    'Gopkg.yml',
    'Gopkg.lock',
    '.go-version',
]
detect_folders = ['Godeps']

[python]
style = 'bold #b8c5d1'
symbol = '∿ PY ∿ '
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
version_format = 'v${raw}'
detect_extensions = ['py']
detect_files = [
    '.python-version',
    'Pipfile',
    '__init__.py',
    'pyproject.toml',
    'requirements.txt',
    'setup.py',
    'tox.ini',
]
detect_folders = []
pyenv_version_name = false
pyenv_prefix = 'pyenv '
python_binary = ['python', 'python3', 'python2']

[rust]
style = 'bold #d97aa2'
symbol = '∿ RUST ∿ '
format = '[$symbol($version)]($style)'
version_format = 'v${raw}'
detect_extensions = ['rs']
detect_files = ['Cargo.toml']
detect_folders = []

[docker_context]
style = 'bold #7aa2d9'
symbol = '◈DOCKER◈'
format = '[$symbol$context]($style)'
only_with_files = true
detect_extensions = []
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_folders = []

[kubernetes]
style = 'bold #9fb8d1'
symbol = '◈K8S◈'
format = '[$symbol$context( \($namespace\))]($status)'
disabled = false
detect_extensions = []
detect_files = []
detect_folders = []
contexts = []

# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓
# ████████████ DISABLED MODULES ████████████
# ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓
# Efficiency through elimination - No unnecessary data

[package]
