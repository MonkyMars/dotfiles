# BACKGROUND - Cyberpunk Cityscape
background {
    monitor =
    path = ~/dotfiles/themes/tokyo-night/tokyo-night.webp
    blur_size = 1
    blur_passes = 3
    brightness = 0.7
    contrast = 1.1
    noise = 0.02
    vibrancy = 0.3
    vibrancy_darkness = 0.5
}

# GENERAL SETTINGS - Tokyo Night Style
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 2
    disable_loading_bar = false
    enable_fingerprint = false
    fingerprint_ready_message = (Fingerprint ready)
    fingerprint_present_message = (Scanning fingerprint)
}

# â–“â–“â–“ CYBERPUNK INPUT FIELD - NEON GLOW â–“â–“â–“
input-field {
    monitor =
    size = 320, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1

    # Tokyo Night neon colors with electric glow
    outer_color = rgba(125, 207, 255, 0.8)
    inner_color = rgba(26, 27, 38, 0.9)
    font_color = rgba(192, 202, 245, 0.95)

    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##7aa2f7" alpha="80%"><i>Enter Password</i></span>
    hide_input = false
    rounding = 16

    # Status colors - Electric feedback
    check_color = rgba(158, 206, 106, 0.8)
    fail_color = rgba(247, 118, 142, 0.9)
    fail_text = <span foreground="##f7768e" alpha="90%"><i>Access Denied</i></span>
    fail_transition = 300
    fail_timeout = 2000

    capslock_color = rgba(255, 158, 100, 0.7)
    numlock_color = rgba(224, 175, 104, 0.6)
    bothlock_color = rgba(187, 154, 247, 0.6)
    invert_numlock = false
    swap_font_color = false

    position = 0, -120
    halign = center
    valign = center

    # Neon glow shadow effect
    shadow_passes = 4
    shadow_size = 8
    shadow_color = rgba(125, 207, 255, 0.4)
    shadow_boost = 2.0
}

# â–“â–“â–“ DATE DISPLAY - ELECTRIC BLUE â–“â–“â–“
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d, %Y")"
    color = rgba(125, 207, 255, 0.9)
    font_size = 24
    font_family = JetBrainsMono Nerd Font Medium
    position = 0, 160
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.8)
}

# â–“â–“â–“ TIME DISPLAY - NEON PURPLE â–“â–“â–“
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    color = rgba(187, 154, 247, 1.0)
    font_size = 120
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 40
    halign = center
    valign = center

    shadow_passes = 3
    shadow_size = 6
    shadow_color = rgba(187, 154, 247, 0.3)
}

# â–“â–“â–“ SYSTEM STATUS - CYBERPUNK HUD â–“â–“â–“
