# Hyprpaper Configuration - Tokyo Night Cyberpunk Theme
# Updated for new cyberpunk cityscape wallpaper

# Preload the new wallpaper
preload = ~/dotfiles/themes/tokyo-night/tokyo-night.webp

# Set wallpaper for all monitors
wallpaper = ,~/dotfiles/themes/tokyo-night/tokyo-night.webp

# Disable splash screen for cleaner startup
splash = false

# Enable IPC for dynamic wallpaper changes
ipc = on
