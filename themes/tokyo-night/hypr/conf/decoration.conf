# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 12

    # Blur with cyberpunk cityscape effect
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 8
        passes = 3
        brightness = 1.0
        noise = 0.02
        contrast = 1.1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
        vibrancy = 0.3
        vibrancy_darkness = 0.4
    }

    # Opacity with cyberpunk glass effect
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
}
