# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# SUPER key
$mainMod = SUPER

# Actions
bind = $mainMod, RETURN, exec, kitty # Open Kitty
bind = $mainMod, Q, killactive # Close current window
bind = $mainMod, M, exit # Exit Hyprland
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, E, exec, kitty -e yazi ~/ # Opens the filemanager
bind = $mainMod, T, togglefloating # Toggle between tiling and floating window
bind = $mainMod, F, fullscreen # Open the window in fullscreen
bind = $mainMod, SPACE, exec, rofi -show drun # Open rofi
bind = $mainMod, V, exec, kitty --class pavucontrolrs -e pavucontrolrs
bind = $mainMod, X, exec, blueman-manager
bind = $mainMod, Z, exec, kitty -e zed # Open Zed
bind = $mainMod, G, exec, kitty --class=floating-game-launcher -e ~/dotfiles/scripts/game-launcher.sh # Open Game Launcher
bind = $mainMod, C, exec, ~/dotfiles/scripts/wrapper-cliphist.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, D, exec, flatpak run com.discordapp.Discord # Discord
bind = $mainMod, U, exec, flatpak run com.protonvpn.www # ProtonVPN
bind = $mainMod, S, exec, kitty --class=spotify_player_ws5 -e spotify_player # Spotify
bind = $mainMod SHIFT, S, exec, grimblast copy area
bind = $mainMod SHIFT, N, exec, playerctl next
bind = $mainMod SHIFT, P, exec, playerctl previous
bind = $mainMod SHIFT, SPACE, exec, playerctl play-pause
bind = $mainMod, B, exec, flatpak run app.zen_browser.zen --ozone-platform=wayland # Opens the browser
bind = $mainMod SHIFT, W, exec, ~/dotfiles/scripts/reset_hyprpaper.sh
bind = $mainMod SHIFT, B, exec, ~/dotfiles/scripts/reset_waybar.sh # Reload Waybar
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86WLAN, exec, nmcli radio wifi toggle
bind = , XF86Refresh, exec, xdotool key F5

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down

# Switch workspaces with mainMod + [1-8]
bind = $mainMod, 1, workspace, 1 # Switch to workspace 1
bind = $mainMod, 1, exec, ~/.config/waybar/scripts/signal-waybar.sh
bind = $mainMod, 2, workspace, 2 # Switch to workspace 2
bind = $mainMod, 2, exec, ~/.config/waybar/scripts/signal-waybar.sh
bind = $mainMod, 3, workspace, 3 # Switch to workspace 3
bind = $mainMod, 3, exec, ~/.config/waybar/scripts/signal-waybar.sh
bind = $mainMod, 4, workspace, 4 # Switch to workspace 4
bind = $mainMod, 4, exec, ~/.config/waybar/scripts/signal-waybar.sh
bind = $mainMod, 5, workspace, 5 # Switch to workspace 5
bind = $mainMod, 5, exec, ~/.config/waybar/scripts/signal-waybar.sh
bind = $mainMod, 6, workspace, 6 # Switch to workspace 6
bind = $mainMod, 6, exec, ~/.config/waybar/scripts/signal-waybar.sh
bind = $mainMod, 7, workspace, 7 # Switch to workspace 7
bind = $mainMod, 7, exec, ~/.config/waybar/scripts/signal-waybar.sh
bind = $mainMod, 8, workspace, 8 # Switch to workspace 8
bind = $mainMod, 8, exec, ~/.config/waybar/scripts/signal-waybar.sh

# Move active window to a workspace with mainMod + SHIFT + [1-8]
bind = $mainMod SHIFT, 1, movetoworkspace, 1 #  Move window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 #  Move window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 #  Move window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 #  Move window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 #  Move window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 #  Move window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 #  Move window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 #  Move window to workspace 8
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1 # Scroll workspaces
bind = $mainMod, mouse_up, workspace, e-1 # Scroll workspaces

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # Move window
bindm = $mainMod, mouse:273, resizewindow # Resize window
