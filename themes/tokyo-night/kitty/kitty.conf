# Font configuration
font_family      JetBrainsMono Nerd Font Medium
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Medium Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        13.0
font_features    JetBrainsMonoNF-Medium +zero +onum

# Disable ligatures for a more cyberpunk monospace feel
disable_ligatures never

# â–“â–“â–“ WINDOW ARCHITECTURE - GLASS CITYSCAPE â–“â–“â–“
window_padding_width 16
window_margin_width 0
single_window_margin_width -1
window_border_width 2pt
draw_minimal_borders yes
placement_strategy center
hide_window_decorations titlebar-only
resize_debounce_time 0.1
resize_draw_strategy static

# â–“â–“â–“ TAB BAR - NEON NAVIGATION â–“â–“â–“
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"
active_tab_title_template none
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”ƒ"
tab_activity_symbol none

# â–“â–“â–“ PERFORMANCE - ELECTRIC SPEED â–“â–“â–“
repaint_delay 8
input_delay 2
sync_to_monitor yes

# â–“â–“â–“ BELL - SYSTEM ALERTS â–“â–“â–“
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none

# â–“â–“â–“ MOUSE - CYBERPUNK INTERACTION â–“â–“â–“
mouse_hide_wait 3.0
# url_color #4D7D82
url_style curly
show_hyperlink_targets yes
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

# â–“â–“â–“ SCROLLBACK - DIGITAL MEMORY â–“â–“â–“
scrollback_lines 50000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

# â–“â–“â–“ CURSOR - ELECTRIC BEAM â–“â–“â–“
cursor_shape block
cursor_beam_thickness 2.0
cursor_underline_thickness 2.0
cursor_blink_interval 0.75
cursor_stop_blinking_after 15.0

# â–“â–“â–“ CYBERPUNK CITYSCAPE COLOR SCHEME â–“â–“â–“
