# BACKGROUND
background {
    monitor =
    path = /home/monky/Documents/Wallpapers/wallpaper-night.webp
    blur_size = 10
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# Sleek minimalist input field - only visible when needed
input-field {
    monitor =
    size = 240, 42
    outline_thickness = 1
    dots_size = 0.2
    dots_spacing = 0.25
    dots_center = true
    dots_rounding = -1
    
    # Sleek twilight colors with subtle glow
    outer_color = 
    inner_color = rgba(255, 255, 255, 0.08)
    font_color = rgba(245, 247, 250, 0.95)
    
    fade_on_empty = true
    placeholder_text = <span foreground="##8b9bb0" alpha="70%"><i>password</i></span>
    hide_input = false
    rounding = 18
    
    # Status colors matching waybar theme
    check_color = rgba(255, 140, 66, 0.6)
    fail_color = rgba(220, 50, 47, 0.7)
    fail_text = <span foreground="##dc322f" alpha="80%"><i>failed ($ATTEMPTS)</i></span>
    fail_transition = 250
    
    capslock_color = rgba(255, 140, 66, 0.4)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -50
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.4)
    shadow_boost = 1.0
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}
