# Kitty Configuration - Flow Void Theme
# Inspired by metallic curves flowing through deep space
# Teal-cyan flows with strong blue accents

# ===== FONTS =====
font_family         JetBrainsMono Nerd Font
bold_font           JetBrainsMono Nerd Font Bold
italic_font         JetBrainsMono Nerd Font Italic
bold_italic_font    JetBrainsMono Nerd Font Bold Italic

font_size 12.0
disable_ligatures never

# ===== CURSOR =====
cursor_shape block
cursor_blink_interval 0.8
cursor_stop_blinking_after 15.0

# ===== SCROLLBACK =====
scrollback_lines 500
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0

# ===== MOUSE =====
url_color #4dd0e1
url_style curly
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes
copy_on_select no
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#

# ===== PERFORMANCE =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== TERMINAL BELL =====
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes
command_on_bell none

# ===== WINDOW LAYOUT =====
remember_window_size  yes
initial_window_width  120c
initial_window_height 30c
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 1.0
draw_minimal_borders yes
window_margin_width 8
window_padding_width 12
placement_strategy center
active_border_color #4dd0e1
inactive_border_color #263238
bell_border_color #ff6b9d

# ===== TAB MANAGEMENT =====
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 8.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 1
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " ∿"
tab_powerline_style slanted
tab_activity_symbol none
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# ===== COLOR SCHEME - Flow Void =====

# Basic colors
foreground              #b0bec5
background              #0d1117
selection_foreground    #ffffff
selection_background    #1a2332

# Cursor colors
cursor                  #4dd0e1
cursor_text_color       #0d1117

# URL underline color when hovering with mouse
url_color               #4dd0e1

# Kitty window border colors
active_border_color     #4dd0e1
inactive_border_color   #263238
bell_border_color       #ff6b9d

# OS Window titlebar colors
wayland_titlebar_color  #0f1419
macos_titlebar_color    #0f1419

# Tab bar colors
active_tab_foreground   #ffffff
active_tab_background   #1976d2
inactive_tab_foreground #78909c
inactive_tab_background #1a1d23
tab_bar_background      #0f1419
tab_bar_margin_color    #0d1117

# Colors for marks (marked text in the terminal)
mark1_foreground #0d1117
mark1_background #4dd0e1
mark2_foreground #0d1117
mark2_background #26c6da
mark3_foreground #0d1117
mark3_background #1976d2

# The 16 terminal colors

# Black
color0  #0d1117
color8  #263238

# Red
color1  #ff6b9d
color9  #ff8a9b

# Green
color2  #26c6da
color10 #4dd0e1

# Yellow
color3  #ffc947
color11 #ffd54f

# Blue
color4  #1976d2
color12 #42a5f5

# Magenta
color5  #ab47bc
color13 #ba68c8

# Cyan
color6  #00bcd4
color14 #26c6da

# White
color7  #90a4ae
color15 #eceff1

# ===== ADVANCED =====
shell .
editor zed
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty
confirm_os_window_close 0
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary
allow_hyperlinks yes
shell_integration enabled
term xterm-kitty

# ===== SHORTCUTS =====
# Clear all default shortcuts first
clear_all_shortcuts yes

# Core terminal shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map shift+insert paste_from_selection

# Scrollback
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+h show_scrollback

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+r start_resizing_window
map ctrl+shift+1 first_window
map ctrl+shift+2 second_window
map ctrl+shift+3 third_window
map ctrl+shift+4 fourth_window
map ctrl+shift+5 fifth_window

# Tab management
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map shift+cmd+w close_os_window
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Font sizing
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+kp_add change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+kp_subtract change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Miscellaneous
map ctrl+shift+f10 toggle_maximized
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+u kitten unicode_input
map ctrl+shift+f2 edit_config_file
map ctrl+shift+escape kitty_shell window
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default
map ctrl+shift+delete clear_terminal reset active

# ===== VISUAL ENHANCEMENTS =====
background_opacity 0.6
dynamic_background_opacity yes
background_blur 20
dim_opacity 0.75

# ===== BELL CUSTOMIZATION =====
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "◦ "

# ===== MOUSE ACTIONS =====
mouse_map left click ungrabbed no_op
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt
mouse_map right press ungrabbed copy_to_clipboard
