# Kitty Configuration - Dark Flow Theme

# ===== FONTS =====
font_family         JetBrainsMono Nerd Font
bold_font           JetBrainsMono Nerd Font Bold
italic_font         JetBrainsMono Nerd Font Italic
bold_italic_font    JetBrainsMono Nerd Font Bold Italic

font_size 12.0
disable_ligatures never

# ===== CURSOR =====
cursor_shape block
cursor_blink_interval 0.8
cursor_stop_blinking_after 15.0

# ===== SCROLLBACK =====
scrollback_lines 500
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0

# ===== MOUSE =====
url_color #6494c4
url_style curly
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes
copy_on_select no
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#

# ===== PERFORMANCE =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== TERMINAL BELL =====
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes
command_on_bell none

# ===== WINDOW LAYOUT =====
remember_window_size  yes
initial_window_width  120c
initial_window_height 30c
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 1.0
draw_minimal_borders yes
window_margin_width 8
window_padding_width 12
placement_strategy center
active_border_color #6494c4
inactive_border_color #2a2f3a
bell_border_color #dc5050

# ===== TAB MANAGEMENT =====
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 8.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 1
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_powerline_style slanted
tab_activity_symbol none
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# ===== COLOR SCHEME - Dark Flow =====
# Based on your wallpaper's deep blues and dark metallic tones

# Basic colors
foreground              #e6e9ef
background              #0f1419
selection_foreground    #ffffff
selection_background    #3d4f66

# Cursor colors
cursor                  #6494c4
cursor_text_color       #0f1419

# URL underline color when hovering with mouse
url_color               #6494c4

# Kitty window border colors
active_border_color     #6494c4
inactive_border_color   #2a2f3a
bell_border_color       #dc5050

# OS Window titlebar colors
wayland_titlebar_color  #141925
macos_titlebar_color    #141925

# Tab bar colors
active_tab_foreground   #ffffff
active_tab_background   #6494c4
inactive_tab_foreground #a0a8b0
inactive_tab_background #1e2329
tab_bar_background      #141925
tab_bar_margin_color    #0f1419

# Colors for marks (marked text in the terminal)
mark1_foreground #0f1419
mark1_background #6494c4
mark2_foreground #0f1419
mark2_background #b4c8de
mark3_foreground #0f1419
mark3_background #8db0d6

# The 16 terminal colors

# Black
color0  #0f1419
color8  #2a2f3a

# Red
color1  #dc5050
color9  #ff6b6b

# Baby blue
color2  #2074d4
color10 #539ff5

# Yellow
color3  #dcb450
color11 #ffc66b

# Blue
color4  #5080dc
color12 #6b9bff

# Magenta
color5  #b450dc
color13 #d66bff

# Cyan
color6  #50dcb4
color14 #6bffc9

# White
color7  #a0a8b0
color15 #e6e9ef

# ===== ADVANCED =====
shell .
editor zed
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty
confirm_os_window_close 0
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary
allow_hyperlinks yes
shell_integration enabled
term xterm-kitty

# ===== SHORTCUTS =====
# Clear all default shortcuts first
clear_all_shortcuts yes

# Core terminal shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map shift+insert paste_from_selection

# Scrollback
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+h show_scrollback

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+r start_resizing_window
map ctrl+shift+1 first_window
map ctrl+shift+2 second_window
map ctrl+shift+3 third_window
map ctrl+shift+4 fourth_window
map ctrl+shift+5 fifth_window

# Tab management
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map shift+cmd+w close_os_window
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Font sizing
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+kp_add change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+kp_subtract change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Miscellaneous
map ctrl+shift+f10 toggle_maximized
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+u kitten unicode_input
map ctrl+shift+f2 edit_config_file
map ctrl+shift+escape kitty_shell window
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default
map ctrl+shift+delete clear_terminal reset active

# ===== VISUAL ENHANCEMENTS =====
background_opacity 0.7
dynamic_background_opacity yes
background_blur 20
dim_opacity 0.75

# ===== BELL CUSTOMIZATION =====
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# ===== MOUSE ACTIONS =====
mouse_map left click ungrabbed no_op
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+left press ungrabbed mouse_selection rectangle
mouse_map right press ungrabbed copy_to_clipboard
