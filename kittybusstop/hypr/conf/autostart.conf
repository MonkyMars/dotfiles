# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = swaync
exec-once = langsort
exec-once = wlsunset -t 4500 -T 6500 -s 23:59 -S 07:00
exec-once = openrgb --device 0 --mode static --color FFFFFF
exec-once = bash /home/monky/scripts/sync-config-nas.sh
exec-once = cliphist daemon
exec-once = wl-paste --watch cliphist store

# Load configuration from ML4W Hyprland Settings App
exec = ~/.config/ml4w-hyprland-settings/hyprctl.sh
