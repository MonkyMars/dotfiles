tab_bar_align               left
tab_bar_edge                top
tab_bar_margin_width        0.0
tab_bar_margin_height       0.0 0.0
tab_bar_min_tabs            1
tab_separator               ""
tab_activity_symbol         "▓"
tab_title_max_length        25
tab_title_template          " ▓ {fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{'%04d' % index}: {f'{title[:6]}…' if title.rindex(title) > 6 else title} ▓ "

