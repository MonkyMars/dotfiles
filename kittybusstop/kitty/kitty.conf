# No compromises. Direct control. Maximum efficiency.
# Every keystroke calculated for industrial productivity.

# Reset all shortcuts - Start from zero
clear_all_shortcuts         yes

# ▓▓▓ CLIPBOARD OPERATIONS ▓▓▓
map ctrl+shift+c            copy_to_clipboard
map ctrl+shift+v            paste_from_clipboard
map ctrl+shift+s            paste_from_selection
map shift+insert            paste_from_selection

# ▓▓▓ FONT CONTROL - PRECISION SCALING ▓▓▓
map ctrl+shift+equal        change_font_size all +1.0
map ctrl+shift+plus         change_font_size all +1.0
map ctrl+shift+kp_add       change_font_size all +1.0
map ctrl+shift+minus        change_font_size all -1.0
map ctrl+shift+kp_subtract  change_font_size all -1.0
map ctrl+shift+backspace    change_font_size all 0

# ▓▓▓ TAB MANAGEMENT - WORKSPACE CONTROL ▓▓▓
map ctrl+shift+t            new_tab
map ctrl+shift+q            close_tab
map ctrl+shift+w            close_tab
map ctrl+shift+right        next_tab
map ctrl+shift+left         previous_tab
map ctrl+shift+alt+t        set_tab_title
map ctrl+shift+l            next_layout
map ctrl+shift+.            move_tab_forward
map ctrl+shift+comma        move_tab_backward

# ▓▓▓ WINDOW OPERATIONS ▓▓▓
map ctrl+shift+enter        new_window
map ctrl+shift+n            new_os_window
map ctrl+shift+f4           close_window
map ctrl+shift+]            next_window
map ctrl+shift+[            previous_window
map ctrl+shift+f            move_window_forward
map ctrl+shift+b            move_window_backward
map ctrl+shift+`            move_window_to_top
map ctrl+shift+r            start_resizing_window

# ▓▓▓ LAYOUT CONTROL ▓▓▓
map ctrl+shift+z            toggle_layout stack
map ctrl+shift+alt+l        goto_layout tall
map ctrl+shift+alt+s        goto_layout stack
map ctrl+shift+alt+f        goto_layout fat
map ctrl+shift+alt+g        goto_layout grid

# ▓▓▓ SCROLLBACK NAVIGATION ▓▓▓
map ctrl+shift+up           scroll_line_up
map ctrl+shift+k            scroll_line_up
map ctrl+shift+down         scroll_line_down
map ctrl+shift+j            scroll_line_down
map ctrl+shift+page_up      scroll_page_up
map ctrl+shift+page_down    scroll_page_down
map ctrl+shift+home         scroll_home
map ctrl+shift+end          scroll_end
map ctrl+shift+h            show_scrollback

# ▓▓▓ SELECTION & SEARCH ▓▓▓
map ctrl+shift+u            kitten unicode_input
map ctrl+shift+f2           edit_config_file
map ctrl+shift+escape       kitty_shell

# ▓▓▓ SYSTEM INTEGRATION ▓▓▓
map ctrl+shift+f5           load_config_file
map ctrl+shift+f6           debug_config
map ctrl+shift+delete       clear_terminal reset active
map ctrl+shift+f10          toggle_fullscreen
map ctrl+shift+f11          toggle_maximized
map ctrl+shift+u            kitten unicode_input

